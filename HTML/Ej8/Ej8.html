<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Haga dos listas de cada tipo mostrando diferentes tipos de viñetas y numeraciones.-->
    <h4>Listas</h4>
    <h5>Desordenada: </h5>
    <ul>
        <li>Tres.</li>
        <li>Uno.</li>
        <li>Dos.</li>
    </ul>

    <h5>Ordenadas: </h5>
    <ol type="I">
        <li>Uno.</li>
        <li>Dos.</li>
        <li>Tres.</li>
    </ol>

    <ol type="A">
        <li>Uno.</li>
        <li>Dos.</li>
        <li>Tres.</li>
    </ol>

    <ol type="a">
        <li>Uno.</li>
        <li>Dos.</li>
        <li>Tres.</li>
    </ol>

    <ol type="i">
        <li>Uno.</li>
        <li>Dos.</li>
        <li>Tres.</li>
    </ol>

    <h5>Descripciones: </h5>
    <dl>
        <dt>Título.</dt>
        <dd>Descripción.</dd>
    </dl>
</body>
</html>
